<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>My Library</h1>
        <button class="add-book">Add Book</button>
      </header>
      <div class="form-container">
        <form class="book-form">
          <div class="form-labels">
            <label for="title">Title</label><br />
            <label for="author">Author</label><br />
            <label for="pages">Pages</label><br />
            <label for="read">Already read</label>
          </div>
          <div class="form-inputs">
            <input type="text" id="title" name="title" size="25" placeholder="The Book of Chris" /><br />
            <input type="text" id="author" name="author" size="25" placeholder="Christopher Kim" /><br />
            <input type="text" id="pages" name="pages" size="25" placeholder="391" /><br />
            <input type="checkbox" id="read" name="read" value="read" />
          </div>
        </form>
        <div class="form-buttons">
          <button class="submit-form">Add Book</button>
          <button class="cancel-form">Cancel</button>
        </div>
      </div>
      <div class="books-container"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
