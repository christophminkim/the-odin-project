<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>My Library</h1>
        <button class="add-book">Add Book</button>
      </header>
      <form class="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="The Book of Chris" /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Christopher Kim" /><br />
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" placeholder="391" /><br />
        <input type="checkbox" id="read" name="read" value="read" />
        <label for="read">Already read?</label>
      </form>
      <div class="books-container"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
